<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">ログイン</h1>
    <p class="desc">メールアドレスとパスワードを入力してください。</p>

    <form id="login-form" novalidate>
      <label for="email">メールアドレス</label>
      <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />

      <label for="password">パスワード</label>
      <div class="pwd-row">
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
        <button class="toggle" type="button" id="togglePwd" aria-pressed="false" aria-controls="password">表示</button>
      </div>

      <div class="row" style="margin-top:14px">
        <label class="checkbox"><input type="checkbox" id="remember" />ログイン状態を保持</label>
        <a href="#" class="muted" style="text-decoration:none">パスワードを忘れましたか？</a>
      </div>

      <button type="submit" id="submitBtn">ログイン</button>

      <p id="msg" role="alert" class="error" aria-live="polite"></p>
      <p class="muted">成功時は <code>?next=/path/to/page.html</code> のクエリがあればそのページへ、無ければ既定先へ移動します。</p>
      <p style="margin-top: 1rem;">
        <a id="go-signup" href="http://test.okimi-public.xyz:4000/signup" class="button">新規追加</a>
      </p>
    </form>
  </main>

  <!-- 分離したJSを読み込み -->
  <script src="js/login.js"></script>
</body>
</html>
